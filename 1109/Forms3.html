<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td><label for="">Branch</label></td>
          <td><input type="text" name="Branch" value="FSD" readonly /></td>
        </tr>
        <tr>
          <td><label for="">Course</label></td>
          <td>
            <input type="text" name="course" value="ui_specialist" disabled />
          </td>
        </tr>
        <tr>
          <td><label for="">Name</label></td>
          <td><input type="text" name="u_name" required /></td>
        </tr>
        <tr>
          <td><label for="">Age</label></td>
          <td>
            <input type="number"  id="" placeholder="Enter ur age" />
          </td>
        </tr>
        <tr>
          <td><label for="">Gender</label></td>
          <td><input type="radio" name="gender" value="male" />Male</td>
          <td><input type="radio" name="gender" value="female" />Female</td>
        </tr>
        <tr>
          <td><label for="">Mail</label></td>
          <td>
            <input type="email" name="mail" id="" placeholder="Enter ur mail" />
          </td>
        </tr>
        <tr>
          <td><label for="">Password</label></td>
          <td><input type="password" name="" id="" /></td>
        </tr>
        <tr>
          <td><label for="">DOB</label></td>
          <td><input type="date" name="dob" id="" /></td>
        </tr>
        <tr>
            <td><label for="">Country</label></td>
            <td>
                <select name="country" id="">
                    <option value="IN">India</option>
                    <option value="USA">USA</option>
                    <option value="CA">Canada</option>
                    <option value="HP">Himachal Pradesh</option>
                </select>
            </td>
        </tr>
        <tr>
          <td><input type="submit" name="submit" id="" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
