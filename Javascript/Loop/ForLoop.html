<body>
    <script>
        let num =  parseInt(prompt("Enter Number"));

        // want to print the num 5 times
        // for(initiliation ; condition ; updation)

        for(let count = 1 ;count<=5; count++){
            alert(` ${count} : Print num --> ${num}`);
        }

    </script>
