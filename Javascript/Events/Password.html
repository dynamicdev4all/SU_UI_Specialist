<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter password" onkeyup="validate(this)">
    <span id="msg"></span>

    <script>
        function validate(obj){
            var span = document.querySelector("#msg");
            var password = obj.value;

            if(password.length == 0){
                span.innerHTML = "Enter Password";
            }

            else if(password.length > 0 && password.length <= 4){
                span.innerHTML = "Weak Password";
            }
            else if(password.length > 4 && password.length <= 8){
                span.innerHTML = "Average Password";
            }

            else if(password.length > 8){
                span.innerHTML = "Strong Password";
            }
        }
    </script>
</body>
</html>
